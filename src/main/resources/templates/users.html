<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>展示所有用户</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>编号</td>
            <td>邮箱</td>
            <td>生日</td>
            <td>性别</td>
            <td>登录次数</td>
            <td>登录时间</td>
            <td>修改</td>
            <td>删除</td>
        </tr>
        <tr th:each="user : *{users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.loginCount}"></td>
            <td th:text="${user.lastLoginTime}"></td>
            <td><a th:href="@{update(id=${user.id})}">修改</a></td>
            <td><a th:href="@{deleteUser(id=${user.id})}">删除</a></td>
        </tr>
        <tr>
            <td colspan="8"><a href="add">增加新用户</a></td>
        </tr>
    </table>
</body>
</html>
